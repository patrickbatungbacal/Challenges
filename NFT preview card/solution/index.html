<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="card_top">
          <div class="nft_image">
            <img
              src="../nft-preview-card-component-main/images/image-equilibrium.jpg"
              alt="nft display"
            />
          </div>
          <div class="nft_text">
            <p class="title">Equilibrium #3429</p>
            <p class="nft_desc">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="nft_info">
            <ul class="nft_details">
              <li class="price">0.041 ETH</li>
              <li class="duration">3 days left</li>
            </ul>
          </div>
        </div>
        <div class="card_bottom">
          <img
            class="author_photo"
            src="../nft-preview-card-component-main/images/image-avatar.png"
            alt="author"
          />
          <p class="nft_author">
            Creation of <span class="author_name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
