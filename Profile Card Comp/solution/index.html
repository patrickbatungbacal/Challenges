<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Profile Card Comp</title>
  </head>
  <body>
    <main class="card">
      <div class="card-top"></div>
      <div class="card-user">
        <img
          class="card-user-photo"
          src="./images/image-victor.jpg"
          alt="user"
        />
        <div class="card-user-info">
          <p class="user-name">Victor Crest <span class="user-age">26</span></p>
          <p class="user-city">London</p>
        </div>
      </div>
      <ul class="card-stats">
        <li class="card-stat-item">80K<span>Followers</span></li>
        <li class="card-stat-item">803K<span>Likes</span></li>
        <li class="card-stat-item">1.4k<span>Photos</span></li>
      </ul>
    </main>
  </body>
</html>
